<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Entities</title>
</head>
<body>
   <!-- HTML Entity:- piece of text begins with &(ampersand) and ends with a ;(semicolon)
   reserved characters ke liye use karte hai hum yeh.. like < or &
   used for invisible characters like non-breaking spaces (&nbsp;)
   hum ya toh unke name se use kar sakte hai ya phir decimal value use kar sakte haii
   generally, hame unicode value given hoti hai we need to convert iti into decimal -->

   <h1>a&lt;b</h1>
   <hr>
   &lt; = less than
   <hr>
   &gt; = greater than
   <hr>
   &nbsp; = non-breaking spaces
   <hr>
   &amp; = apmersand &
   <hr>
</body>
</html>
