<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superscript and subscript Tag</title>
</head>
<body>
    <!-- superscript :- power. formulaes like a2 + b2 = c2
    subscript :- used in formulas like h20, C6h12O6 -->

    <p>Science formulas:- 
        <ul>
            <li>H <sub>2</sub> O</li>
            <li>C <sub>6</sub> H <sub>12</sub> O <sub>6</sub></li>
        </ul>
    </p>

    <hr>

    <p>Maths formulas:- 
        <ul>
            <li>a <sup>2</sup> + b <sup>2</sup> = c <sup>2</sup></li>
        </ul>
    </p>

    <h1>Pythagoras Theorem:- a<sup>2</sup> + b<sup>2</sup> = c<sup>2</sup></h1>

</body>
</html>
