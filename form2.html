<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 2</title>
</head>
<body>
    <!-- name attribute:- helps backend to identify, The name attribute in a form is used to identify form elements when the data is submitted to the server. -->
    <form action="/action">
        <div>
            <label for="username">Enter username:-</label>
            <input type="text" id="username" placeholder="Enter username:-" name="username">
        </div>
        <hr>
        <div>
            <label for="password">Enter password:-</label>
            <input type="password" id="password" placeholder="Enter password:-">
        </div>
        <hr>
        <div>
            <button>Submit</button>
        </div>
        <!-- http://127.0.0.1:5500/action?username=DishaVerma20 -->
    </form>
</body>
</html>
