<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic Markup</title>
</head>
<body>
    <!-- SEmantic Markup :- 
    overall sabhi elements ko 2 categories mai devide kara gaya hai :- semantic and non-semantic tags

    semantic tags :- naam dekhkar he tag ka pata chal jayga ki vo konsa tag haii, kya krna chahta haii

    non-semantic tag:- nahi pata chal payga name se like div or span tags..

    SEO friendly : SEO stands for Search Engine Optimization
    more readable banata haii hmari website ko.. helpful for those jo sunn kar realize krte haii
    ki kya likha hua hai web page par....
    overall User Experience improve krta haii..
    like we know header hamesha page ke uppr hota haii.. layout structured -->

    <header><a href="www.apnacollege.in">Apna College</a>
    <nav>
        <ul>
            <li><a href="/about.html">about</a></li>
            <li><a href="/contact.html">contact</a></li>
        </ul>
    </nav>
    
    </header>
    <!-- header tag show krta hai website ke baar mai saari information.. hamesha page ke uppr aaata haii -->

    <!-- main Tag :- hamare page ka main content iske uppr show hoga.. uss page ki information -->
    <main>This is the official website of apna College. 
        here we teaches coding and many more stuff which is required for any child who has done theirs secondary education.
    </main>

    <!-- footer bottom of the page mai hota hai.. yaha hum contact information vgera ya phir related links ko show karte haii -->
    <footer>made with &hearts;</footer>

    <!-- by default 1 he header tag, 1 he footer aur 1 he main tag hota hai on webpage, krna chahe toh we can use more also. 
    nav hum usually header ke andar he use karte haiii-->

    <!-- other semantic tags :- 
    <article></article>
    <section>div or span ki tarah he hota haii.. but kyuki semantic hai toh we can guess it by name
        related content ko group krna iska kaam haiii
    </section>
    <aside>indirectly connected links ko provide krna.. like avengers ke hero ki other movie jisme, they worked!</aside> -->


</body>
</html>
